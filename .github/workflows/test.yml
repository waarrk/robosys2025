name: test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Prepare shell environment (Unix only)
        if: runner.os != 'Windows'
        run: |
          chmod +x kana-sort
          chmod +x test.bash

      - name: Prepare Windows (convert LF/CRLF, give permissions)
        if: runner.os == 'Windows'
        run: |
          git config --global core.autocrlf false
          dos2unix kana-sort
          dos2unix test.bash
          bash -c "chmod +x kana-sort test.bash"

      - name: Run tests
        shell: bash
        run: |
          bash -xv ./test.bash
